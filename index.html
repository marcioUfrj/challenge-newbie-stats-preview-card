<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="dist/css/main.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="feature">
    <div class="feature-container">
      <div class="feature-content">
        <div class="feature-intro">
          <h1>Get <span class="word-color">insights</span> that help your business grow.</h1>
          <div class="feature-text">
            <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
              experience, and overall efficiency.
            </p>
          </div>
        </div>

        <div class="feature-grid">
          <div class="feature-item">
            <div class="feature-value">10k+</div>
            <div class="feature-title">COMPANIES</div>                           
          </div>

          <div class="feature-item"> 
            <div class="feature-value">314</div>
            <div class="feature-title">TEMPLATES</div>
                          
          </div>
          <div class="feature-item"> 
            <div class="feature-value">12M+</div>
            <div class="feature-title">QUERIES</div>                            
          </div>
        </div>

      </div>    
      
      <div class="feature-photo">
        <div class="feature-photo-filter"></div>
      </div>
    </div>
  </section>

  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Márcio Teixeira</a>.
    </div>
  </footer>
  
</body>
</html>
